/* index.html */
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tessa Brown - Portfolio</title>
    <link rel="stylesheet" href="portfolio-css.css">
</head>
<body>
    <nav class="nav">
        <div class="nav-container">
            <div class="logo">
                <img src="assets/Name Logo.png" alt="logo">
            </div>
            <div class="nav-links">
                <a href="#" class="nav-link active" data-page="home">HOME</a>
                <a href="#" class="nav-link" data-page="work">WORK ARCHIVE</a>
                <a href="#" class="nav-link" data-page="contact">CONTACT</a>
                <a href="#" class="nav-link" data-page="about">ABOUT ME</a>
            </div>
        </div>
    </nav>

    <main class="main">
        <!-- Home Page -->
        <div class="page active" id="home">
            <div class="creative-cart">
                <img src="assets/Creative Cart.png" alt="Creative tools illustration">
            </div>
            <div class="highlighted_work">
                <img src="assets/Highlited Work Title.png" alt="Highlighted Work Title">
            </div>
            <div class="work-grid">
                <div class="work-item">
                    <img src="images/tedx-1.jpg" alt="TEDx Project 1">
                </div>
                <div class="work-item">
                    <img src="images/tedx-2.jpg" alt="TEDx Project 2">
                </div>
                <div class="work-item">
                    <img src="images/tedx-3.jpg" alt="TEDx Project 3">
                </div>
            </div>
        </div>

        <!-- Work Archive Page -->
        <div class="page" id="work">
            <h1 class="page-title">WORK<span>Archive</span></h1>
            <div class="work-grid">
                <!-- Add your work items here -->
            </div>
        </div>

        <!-- Contact Page -->
        <div class="page" id="contact">
            <h1 class="page-title">GET IN<span>Touch</span></h1>
            <div class="contact-container">
                <div class="contact-info">
                    <div class="contact-label">LinkedIn:</div>
                    <div class="contact-label">Email:</div>
                    <div class="contact-label">Phone:</div>
                </div>
                <div class="contact-image">
                    <img src="images/phone-illustration.png" alt="Retro phone illustration">
                </div>
            </div>
        </div>

        <!-- About Page -->
        <div class="page" id="about">
            <h1 class="page-title">ABOUT<span>Me</span></h1>
            <div class="about-container">
                <div class="profile-image">
                    <img src="images/profile.jpg" alt="Profile">
                </div>
                <p>Creative professional specializing in design and visual communications.</p>
            </div>
        </div>
    </main>

    <script src="portfolio-javascript.js"></script>
</body>
</html>
