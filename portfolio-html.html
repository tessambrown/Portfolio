<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tessa Brown - Portfolio</title>
    <link rel="stylesheet" href="portfolio-css.css">
</head>
<body>
    <nav class="nav">
        <div class="nav-container">
            <div class="logo">
                <img src="assets/Name Logo.png" alt="logo">
            </div>
                <div class="nav-links">
                    <a href="#" class="nav-link active">HOME</a>
                    <a href="#" class="nav-link">WORK ARCHIVE</a>
                    <a href="#" class="nav-link">CONTACT</a>
                    <a href="#" class="nav-link">ABOUT ME</a>
                </div>
            </div>
        </div>
    </nav>
    <main class="main">
        <!-- Home Page -->
        <div class="page active" id="home">

            <!-- first container contains the creative cart image and my small blurb -->
            <div class="first-container">
                <div class="creative-cart">
                    <img src="assets/Creative Cart.png" alt="Creative tools illustration">
                </div>
            </div>

            <!-- second conatiner includes the highlighted works image -->
            <div class="second-container">
                <div class="highlighted_work">
                    <img src="assets/Highlited Work Title.png" alt="Highlighted Work Title">
                </div>
            </div>

            <!-- third container includes the grid for highlighted work -->
            <div class="third-container">
                <div class="work-grid">
                    <div class="work-item">
                        <img src="assets/4davidheads.png" alt="TEDx Project 1">
                    </div>
                    <div class="work-item">
                        <img src="assets/flowerX.png" alt="TEDx Project 2">
                    </div>
                    <div class="work-item">
                        <img src="assets/Mock-up poster 1.png" alt="TEDx Project 3">
                    </div>
                </div>
            </div>
        </div>

        <!-- Work Archive Page -->
        <div class="page" id="work">
            <h1 class="page-title">WORK<span>Archive</span></h1>
            <div class="work-grid">
                <!-- Add your work items here -->
            </div>
        </div>

        <!-- Contact Page -->
        <div class="page" id="contact">
            <h1 class="page-title">GET IN<span>Touch</span></h1>
            <div class="contact-container">
                <div class="contact-info">
                    <div class="contact-label">LinkedIn:</div>
                    <div class="contact-label">Email:</div>
                    <div class="contact-label">Phone:</div>
                </div>
                <div class="contact-image">
                    <img src="#" alt="Retro phone illustration">
                </div>
            </div>
        </div>

        <!-- About Page -->
        <div class="page" id="about">
            <h1 class="page-title">ABOUT<span>Me</span></h1>
            <div class="about-container">
                <div class="profile-image">
                    <img src="#" alt="Profile">
                </div>
                <p>Creative professional specializing in design and visual communications.</p>
            </div>
        </div>
    </main>

    <script src="portfolio-javascript.js"></script>
</body>
</html>
