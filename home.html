    <script src="script.js" defer></script>
    <link rel="icon" type="image/png" href="assets/initals red.png">
</head>
<body>
    <header>
        <!-- removed the image going to appear on other pages -->
        <a href="index.html" class="logo-link" aria-label="Home">
            <!-- <img src="assets/name-logo.png" alt="Tessa Brown Logo" class="logo"> -->
        </a>
        <nav class="links">
            <a href="work_archive.html" class="nav-link">WORK ARCHIVE</a>
            <a href="about.html" class="nav-link">ABOUT</a>
        </nav>
    </header>

    <section class="hero-container">
        <img src="assets/name-logo.png" class="home-logo" alt="Home Logo">
        <div class="boarding-pass">
            <img src = "assets/two-boarding-passes.png" class="boarding-pass" alt="Boarding Pass">
        </div>
    </section>

    <div>
        <img src="assets/Highlighted Work Tag.png" class="highlighted-work-title" alt="Highlighted Work Title">
    </div>

    <section class="portfolio-grid-home">
         <!-- The onclick="openOverlay('image-path', 'text-label')" passes the image and text dynamically. -->
        <div class="portfolio-item" onclick="openOverlay('pieces/4davidheads.png', '2024 Sticker')">
            <img src="pieces/4davidheads.png" class="davidheads" alt="David Stickers">
                
            <div class="overlay">
                <p class="overlay-text">2024 Sticker</p>
            </div>
        </div>
        <div class="portfolio-item" onclick="openOverlay('pieces/Mock-up poster 1.png', '2024 Poster')">
            <img src="pieces/Mock-up poster 1.png" class="poster-1" alt="Poster 1">
            <div class="overlay">
                <p class="overlay-text">2024 Poster 1</p>
            </div>
        </div>
        <div class="portfolio-item" onclick="openOverlay('pieces/flowerX.png', '2024 Sticker/Logo')">
            <img src="pieces/flowerX.png" class="flower-x" alt="Flower X Logo">
            <div class="overlay">
                <p class="overlay-text">2024 Sticker/Logo</p>
            </div>
        </div>
    </section>

    <!-- Full-screen overlay (hidden by default) -->
    <div id="full-overlay" class="full-overlay">
        <div class="overlay-container">
            <!-- Close button -->
            <img src="assets/close-icon.png" class="close-btn" onclick="closeOverlay()" alt="Close">
            
            <!-- Left side: Large Image -->
            <div class="overlay-left">
                <img id="overlay-image" src="" alt="Overlay Image">
            </div>

            <!-- Right side: Title and Description -->
            <div class="overlay-right">
                <h2 id="overlay-title"></h2>
                <p id="overlay-text"></p>
            </div>
        </div>
    </div>

    <footer class="footer">
    
        <!-- image placed in the bottom right -->
         <div class="content">

            <div class=contact-info>
    
                <div class="linkedin">
                    <a href="https://www.linkedin.com/in/tessa-marie-brown/" target="_blank">
                        <img src ="assets/Linkedin Logo.png" alt="linkedin" class="linkedin-img">
                    </a> 
                    
                </div>

                <div class="email-link">
                    <a href="mailto:Tessa.Brown-1@colorado.edu" class="email">Tessa.Brown-1@colorado.edu</a>
                </div>
            </div>
            <img src="assets/contact tag.png" alt="Get In Touch" class="contact-img">
            
        </div>
        
    </footer>
